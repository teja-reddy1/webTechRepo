<!DOCTYPE html>
<html>
<head>
<title>Time Table</title>
<style media="screen">
th{
    padding:1.75%;
    font-family:verdana;color:#460D03;
    font-size: 16px;
}
td{
    font-family:verdana;color:blue;
    font-size: 20px;
}
    tr:nth-child(even)
      {
        background-color : #26F6E8;
      }
      tr:nth-child(odd)
      {
        background-color : #DEA0ED;
      }
</style>
</head>
<body background="bg.jpg" style="background-color:orange">
<h1 align="center" style="font-family:verdana;color:#056929">ECE 3<sup>rd</sup> Year Time-Table </h1>
<br>

<table align="center" border=5  width=75% cellspacing=5>
<tr>
<th align="center">Time/  Day</th>
<th align="center">8 to 9 AM</th>
<th align="center">9 to 10 AM</th>
<th align="center">10 to 11 AM</th>
<th align="center">11:30 to 12:30 PM</th>
<th align="center">12:30 to 1:30 PM</th>
<th align="center">2 to 3 PM</th>
<th align="center">3 to 4 PM</th>
</tr>
<tr>
<th align="center">Mon</th>
<td></td>
<td rowspan="2" align="center">ITC</td>
<td colspan="2" align="center">DSP</td>

<td colspan="2" align="center">CS LAB</td>
</tr>
<tr>
<th align="center">Tue</th>
<td align="center">OE</td>
<td colspan="2" align="center">DN</td>
<td colspan="2" align="center">LPVLSI/WT</td>
</tr>
<tr>

<td align="center">DSP</td>

</tr>
<tr>
<th align="center">Thu</th>
<td align="center"></td>
<td align="center">DN</td>
<td align="center">ITC</td>
<td align="center">OE</td>
<td align="center">ERTOS</td>
<td align="center">LPVLSI/WT</td>
</tr>
<tr>
<th align="center">Fri</th>
<td colspan="3" align="center">ERTOS (9:30 to 11:30)</td>
<td align="center"></td>
<td colspan="2" align="center"></td>
</tr>
<tr>
<th align="center">Sat</th>
<td colspan="7" align="center">Refer the <a href="AC.pdf">Academic Calender</a></td>
</tr>
</table>
</body>
</html>
